<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Letter Tally</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <!-- Form container -->
        <form>
            <h1>Letter Tally</h1>
            <h4>
                Enter words/names to view the letter amount!
            </h4>
            <div class="option">
                <label>Font Style</label>
                <select name="typeface" title="typeface">
                    <option value="Open Sans">Open Sans</option>
                    <option value="Prompt">Prompt</option>
                    <option value="Taviraj">Taviraj</option>
                </select>
            </div>
            <fieldset class="radio-buttons">
                <legend>Choose Theme</legend>
                <div class="radio-button-div">
                    <input type="radio" id="colorOne" name="color" value="colorOne" style="background: #222222;">
                    <label for="colorOne">Grey</label>
                </div>
                <div class="radio-button-div">
                    <input type="radio" id="colorTwo" name="color" value="colorTwo" style="background-color:#392F5A;">
                    <label for="colorTwo">Purple</label>
                </div>
                <div class="radio-button-div">
                    <input type="radio" id="colorThree" name="color" value="colorThree"
                        style="background-color: #283845;">
                    <label for="colorThree">Navy</label>
                </div>
            </fieldset>
            <label for="word1">Your Text:</label>
            <input type="text" name="word" class="name" placeholder="Enter input" required>
            <button class="sbmt">Enter</button>
        </form>

        <!--Output parent container-->
        <section class="word-container">
            <h1>Outcome:</h1>
        </section>

    </main>

    <script src="js/script.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
